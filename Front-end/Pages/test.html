<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../Static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="icon" href="./../../Static/images/اساسيات/logoooo.png" type="image/x-icon">
    <title>ُEgyptian Burger</title>
    <style>
        .carousel {
            position: relative;
            height: 100%; /* ارتفاع الكاروسيل */
            display: flex;
            justify-content: center; /* لتوسيط العنصر */
            align-items: center; /* لتوسيع العنصر عموديًا */
            overflow: hidden; /* إخفاء الصور غير المعروضة */
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 33.33%; /* عرض كل عنصر */
            text-align: center; /* لتوسيع النص في المنتصف */
            transition: transform 0.5s ease;
        }

        .carousel-item img {
            width: 90%; /* عرض الصورة */
            border-radius: 10px;
            display: block; /* لجعل الصورة عنصر بلوك */
            margin: 0 auto; /* لتوسيط الصورة */
            transition: transform 0.5s ease;
        }

        .carousel-item.active img {
            transform: scale(1); /* زيادة حجم الصورة النشطة */
        }

        .carousel-item img.small {
            transform: scale(0.5); /* حجم الصور الصغيرة */
        }

        .carousel-item p {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h1 class="logo">Egyptian Burger</h1>
        <div class="sidebar-menus">
            <br><br>
            <a href="./../../index.html"><ion-icon name="home-outline"></ion-icon> القائمة الرئيسية </a>
            <a href="https://www.facebook.com/Techno.Science.TC"><ion-icon name="logo-facebook"></ion-icon> صفحة الفيسبوك</a>
            <a href="https://wa.me/+201147182463?text=مرحبا اريد التواصل معكم"><ion-icon name="logo-whatsapp"></ion-icon>تواصل معنا</a>
        </div>
        <div class="menu-off">
            <a href="#" class="menu-off"><ion-icon name="close-outline"></ion-icon>close</a>
        </div>
    </div>

    <div class="main">
        <div class="main-navbar">
            <div class="profile">
                <div class="menu-toggle"><ion-icon name="menu-outline"></ion-icon></div>
            </div>
            <div class="img"><img src="../../Static/images/اساسيات/logo.png"></div>
            <div class="profile"><a class="user" href="./../../index.html"><ion-icon name="arrow-back-outline"></ion-icon></a></div>
        </div>

        <div class="carousel" id="carousel">
            <div class="carousel-images">
                <!-- تكرار الصور لجعلها دائرية -->
                <div class="carousel-item">
                    <img src="./../../Static/111.jpg" alt="وصف الصورة 1" class="active">
                    <p>وصف الصورة 1</p>
                </div>
                <div class="carousel-item">
                    <img src="./../../Static/222.jpg" alt="وصف الصورة 2" class="small">
                    <p>وصف الصورة 2</p>
                </div>
                <div class="carousel-item">
                    <img src="./../../Static/333.jpg" alt="وصف الصورة 3" class="small">
                    <p>وصف الصورة 3</p>
                </div>
                <div class="carousel-item">
                    <img src="./../../Static/444.jpg" alt="وصف الصورة 4" class="small">
                    <p>وصف الصورة 4</p>
                </div>
                <div class="carousel-item">
                    <img src="./../../Static/555.jpg" alt="وصف الصورة 5">
                    <p>وصف الصورة 5</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0; // بدأ من الصورة الأولى
        const items = document.querySelectorAll('.carousel-item');

        function updateCarousel() {
            items.forEach((item, index) => {
                const img = item.querySelector('img');
                item.classList.remove('active');
                img.classList.remove('small');

                if (index === currentIndex) {
                    item.classList.add('active');
                } else if (index === (currentIndex + 1) % items.length || index === (currentIndex + 2) % items.length) {
                    img.classList.add('small');
                }
            });

            // تحريك الكاروسيل
            const newTransform = -currentIndex * 33.33; // حساب التحرك
            document.querySelector('.carousel-images').style.transform = `translateX(${newTransform}%)`;
        }

        // التحكم باللمس
        let startX;
        let moveX;
        let isMoving = false;

        document.getElementById('carousel').addEventListener('touchstart', (event) => {
            startX = event.touches[0].clientX;
            isMoving = true;
        });

        document.getElementById('carousel').addEventListener('touchmove', (event) => {
            if (isMoving) {
                moveX = event.touches[0].clientX;
                const diffX = startX - moveX;

                if (Math.abs(diffX) > 50) {
                    isMoving = false;

                    if (diffX > 0 && currentIndex < items.length - 1) {
                        currentIndex++; // تمرير لليسار
                    } else if (diffX < 0 && currentIndex > 0) {
                        currentIndex--; // تمرير لليمين
                    }
                    updateCarousel();
                }
            }
        });

        document.getElementById('carousel').addEventListener('touchend', () => {
            isMoving = false; // إعادة تعيين
        });

        // التحكم بالأسهم
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight' && currentIndex < items.length - 1) {
                currentIndex++; // تمرير لليسار
                updateCarousel();
            } else if (event.key === 'ArrowLeft' && currentIndex > 0) {
                currentIndex--; // تمرير لليمين
                updateCarousel();
            }
        });

        // تحديث الكاروسيل عند التحميل
        updateCarousel();
    </script>

</body>
</html>
