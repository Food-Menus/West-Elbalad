        <h1 class="title-ordero"> أدخل رأيك </h1>

        <form id="submit-to-google-sheet">
            
            <div class="form-group">
            <input
                class="form-control"
                type="text"
                name="name"
                id="name"
                placeholder="ادخل اسمك"
                required
            />
            </div>

            <div class="form-group">
            <input
                class="form-control"
                type="text"
                name="feedback"
                id="feedback"
                placeholder="ادخل رأيك في الخدمة"
                required
            />
            </div>

            <div class="form-group">
            <input
                class="form-control"
                type="text"
                name="number"
                id="number"
                placeholder="ادخل رقم هاتفك"
                required
            />
            </div>

            <div class="form-group">
            <select class="form-control" name="condition" id="condition" required>
                <option value="سعيد بالخدمة">سعيد بالخدمة</option>
                <option value="راضي عن الخدمة">راضي عن الخدمة</option>
                <option value="خدمة مقبولة">خدمة مقبولة</option>
                <option value="خدمة غير جيدة">خدمة غير جيدة</option>
                <option value="خدمة سيئة">خدمة سيئة</option>
            </select>
            </div>
            <br>

            <button type="submit" class="WhatsApp"> <h2>أرسال</h2> </button>
        </form>
        
        <!------------------------------------------------------------>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbySDOrdAj5PDJu1PnJsfcnFpYkcBASsNdDe7fA5fqaKodLxD5TulzIi_mCh7Jz3ZQ/exec";
        const form = document.forms["submit-to-google-sheet"];
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          var formData = new FormData(form);
  
          fetch(scriptURL, { method: "POST", body: formData })
            .then((response) => {
              swal("Done", "Submitted Successfully.", "success");
            })
            .catch((error) => {
              swal("Error", "Something went wrong. please try again!", "error");
            });
        });
    </script>
